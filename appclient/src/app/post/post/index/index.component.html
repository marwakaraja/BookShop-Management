<div class="search ">
  <label id="searchLabel" for="search"> search</label>
<input id="search" type="search" [(ngModel)]="value">

</div>



<div class="container">
 
  
    <a  id="linkadd" href="#" routerLink="/welcome/post/create/" class="btn btn-success">Create New Post</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Post Date</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of allposts">
        <td>{{ post.postId }}</td>
        <td>{{ post.postTitle }}</td>
        <td>{{ post.postBody }}</td>
        <td>{{post.dop}}</td>
        <td>
         <a href="#" [routerLink]="[ 'view', post.postId]" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['edit', post.postId]" class="btn btn-info">Edit</a> 
          <button type="button" (click)="deletePost(post.postId)" class="btn btn-info">Delete</button>
        </td>
        
      </tr>
    </table>
   
   
    
 </div>
 <a style="margin-left: 1400px;" href="#" routerLink="/welcome" class="btn btn-primary">Back</a>
